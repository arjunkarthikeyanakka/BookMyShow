<div class="mat-elevation-z8">
<table mat-table  [dataSource]="dataSource">
  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> 
      <input *ngIf="findId(element.id)" type="text" [(ngModel)]="element.username">
        <p *ngIf="!findId(element.id)"> {{element.username}} </p>  
    </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="movie">
    <th mat-header-cell *matHeaderCellDef> Movie </th>
    <td mat-cell *matCellDef="let element"> 
      <input *ngIf="findId(element.id)" type="text" [(ngModel)]="element.movie">
      <p *ngIf="!findId(element.id)"> {{element.movie}} </p>  
    </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="show">
    <th mat-header-cell *matHeaderCellDef> Show </th>
    <td mat-cell *matCellDef="let element"> 
      <input *ngIf="findId(element.id)" type="text" [(ngModel)]="element.show">
        <p *ngIf="!findId(element.id)"> {{element.show}}</p>
    </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="tickets">
    <th mat-header-cell *matHeaderCellDef> Tickets </th>
    <td mat-cell *matCellDef="let element">
      <input *ngIf="findId(element.id)" type="number" [(ngModel)]="element.tickets">
      <p *ngIf="!findId(element.id)"> {{element.tickets}} </p>
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
      <div class="btns" *ngIf="findId(element.id)">
        <button class="btn" (click)="updateRow(element)">Save</button>
        <button class="btn" (click)="removeId(element.id)">Cancel</button>
      </div>
      <button class="btn" *ngIf="!findId(element.id)" (click)="addId(element.id)">Edit</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons >
  </mat-paginator>
</div>
