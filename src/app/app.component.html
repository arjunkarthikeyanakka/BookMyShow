<div class="m-3">
  <div style="display: flex;justify-content: space-around;align-items: center;background-color: black;border-radius: 15px;">
    <div>
      <h1 style="color: rgb(190, 57, 57);">Book My Show</h1>
    </div>
    <div class="navbar">
      <nav>
        <a routerLink="/home"><h3>Home</h3></a> 
      </nav>
      <nav *ngIf="!isuser && !isadmin">
          <a routerLink="/login"><h3>Login</h3></a>
      </nav>
      <nav *ngIf="!isuser && !isadmin">
          <a routerLink="/register"><h3>Register</h3></a>
      </nav>
      <nav *ngIf="isadmin">
        <a routerLink="/add-movie"><h3>add-movie</h3></a>
      </nav>
      <nav *ngIf="isuser || isadmin">
        <button (click)="logout()" class="p-1 btn bg-danger">Logout</button>
      </nav>
      <nav *ngIf="isadmin">
        <button routerLink="/shows" class="p-1 btn bg-success">All Bookings</button>
      </nav>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
